<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Новый пост в категории {{category}}</h1>
    <a href="http://127.0.0.1:8000{% url 'new' post.id %}">
        <h2>{{ post.title}}</h2>
    </a>
    <p>{{post.preview}}</p>
</body>
</html>
